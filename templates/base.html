<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-blue: #007AFF;
            --apple-gray: #8E8E93;
            --apple-light-gray: #F2F2F7;
            --apple-dark-gray: #1C1C1E;
            --apple-border: #D1D1D6;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #FBFBFD;
            color: var(--apple-dark-gray);
            line-height: 1.5;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--apple-border);
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
        }
        
        .navbar-brand {
            color: var(--apple-dark-gray) !important;
            font-weight: 600;
            font-size: 1.25rem;
        }
        
        .nav-link {
            color: var(--apple-gray) !important;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .nav-link:hover {
            color: var(--apple-blue) !important;
        }
        
        .btn-primary {
            background-color: var(--apple-blue);
            border-color: var(--apple-blue);
            border-radius: 12px;
            font-weight: 500;
            padding: 12px 24px;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.25);
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background-color: #0056CC;
            border-color: #0056CC;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.35);
        }
        
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        footer {
            background: var(--apple-light-gray) !important;
            color: var(--apple-gray) !important;
            border-top: 1px solid var(--apple-border);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">‚è∞ Tommy Timecrunch</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('create_hackathon') }}">Create Hackathon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Hackathon Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('participant_login') }}">Participants Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container" style="margin-top: 100px; margin-bottom: 60px;">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 Tommy Timecrunch. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
